{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Home</title>
        <!-- Favicon-->
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="icon" href="{% static 'mainapp/img/icon/cropped-favicon-2.png' %}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/service.css' %}">
        <link rel="stylesheet" href="{% static 'user/css/registration.css' %}">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">ard booking</a>
                {% if request.path == '/search/' %}
                <form action="" method="post" style="display: flex; align-items: center;">
                {% else %}
                <form action="search/" method="post" style="display: flex; align-items: center;">
                {% endif %}
                    {% csrf_token %}
                        <div class="input-group"> 
                        <input type="text" class="form-control" name="search">
                        <div class="input-group-append">
                            <button class="btn btn-primary"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
                <div class="">
                    <div class=" container flex align-items">
                    {% if request.user.is_authenticated %}
                        
                            <a class="nav-link" href="{% url 'profile' %}"><i class="bi bi-person-circle"></i></a>
                            <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i></a>
                        
                    {% else %}
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fa fa-sign-in"></i>
                    </a>
                    {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        {% block content %} {% endblock %}
        {% block login %} {% endblock %}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Team "Something Original" ARD Project IT-1902</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- Core theme JS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://j11y.io/demos/plugins/jQuery/autoresize.jquery.js"></script>
        <script src="{% static 'mainapp/js/scripts.js' %}"></script>
    </body>
</html>
